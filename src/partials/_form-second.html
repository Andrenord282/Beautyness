<section class="form-promo">
    <div class="form-promo__container container">
        <div class="form-promo__content">
            <div class="form-promo__top">
                <h2 class="form-promo__descr">
                    Хочешь почувствовать себя
                    настоящим султаном
                    в постели?
                </h2>
                <img src="img/form-item-01.png" alt="" class="form-promo__img">
            </div>
            <div class="form-promo__bottom">
                    <form class="form" action="#" method="post" enctype="multipart/form-data">
                        <div class="form__descr-top">
                            Успей получить <span>Силу Султана бесплатно*</span>, пока действует акция
                        </div>
                        <div class="form__timer form-timer">
                            <span class="form-timer__title">Акция* закончится через</span>
                            <div class="form-timer__counter">
                                <span class="form-timer__hour form-timer__table">01</span>
                                <span class="form-timer__minutes form-timer__table">01</span>
                                <span class="form-timer__seconds form-timer__table">01</span>
                            </div>
                        </div>
                        <div class="form__input">
                            <span class="form__name-input">Ваше имя*</span>
                            <input class="form__input-window" name="username" type="text"/>
                        </div>
                        <div class="form__input form__input_last-child">
                            <span class="form__name-input">Контактный телефон*</span>
                            <input class="form__input-window" name="userphone" type="tel"/>
                        </div>
                        <button class="btn btn_form" type="submit">Заказать препорат *бесплатно</button>
                        <div class="form__descr-bottom"><span>*при заказе курса</span><br>
                            Осталось всего 23 бесплатных упаковок
                        </div>
                    </form>
            </div>
        </div>
    </div>
</section>
